<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form name="form_main" id="container">
        <h1>Stopwatch</h1>
        <div id="time">
            <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span id="millisecond">000</span>
        </div>
        <div id="timerContainer">
            <button name="start" type="button" class="btn">start</button>
            <button name="stop" type="button" class="btn">stop</button>
            <button name="reset" type="button" class="btn">reset</button>
        </div>
    </form>

    <script src="main.js"></script>
</body>
</html>
